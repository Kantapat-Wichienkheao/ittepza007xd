<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ผลงาน | นายกันตพัฒน์ วิเชียรเขียว</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
  <span class="logo">Portfolio</span>
  <button class="hamburger" id="hamburger-btn">
    <img src="IMG/hamburger-icon.png" alt="เมนู" class="hamburger-img">
  </button>
</header>
<!-- เมนูแถบเลื่อนออกด้านซ้าย (side menu) -->
<nav id="side-menu" class="side-menu">
  <button id="close-menu" class="close-menu">×</button>
  <a href="index.html">หน้าแรก</a>
  <a href="portfolio.html">ผลงาน</a>
  <a href="experience.html">ประสบการณ์ & ทักษะ</a>
  <a href="contact.html">ติดต่อ</a>
  <a href="honor.html">เกียรติประวัติ</a>
</nav>
<div id="menu-overlay" class="menu-overlay"></div>
  <main class="container">
    <h2 class="section-title">ผลงาน</h2>
    <div class="work-list">
      <div class="work-item">
        <div class="work-img-wrap">
          <img src="IMG/openhouse.png" alt="openhouse" class="work-img">
        </div>
        <div class="work-info">
          <h3>กิจกรรม Open House</h3>
          <span class="work-category">กิจกรรมโรงเรียน</span>
          <p class="work-desc">
            ได้มีส่วนร่วมในการจัดงาน Open House วันที่ 28/01/67
          </p>
        </div>
      </div>
      <div class="work-item">
        <div class="work-img-wrap">
          <img src="IMG/tharnnamjai.jpg" alt="tharnnamjai" class="work-img">
        </div>
        <div class="work-info">
          <h3>กิจกรรมธารน้ำใจ</h3>
          <span class="work-category">กิจกรรมจิตอาสา</span>
          <p class="work-desc">
            กิจกรรมธารน้ำใจเป็นกิจกรรมที่นำเงินไปบริจาคและพัฒนาให้กับโรงเรียนวัดตำหนักเหนือ
          </p>
        </div>
      </div>
    </div>
  </main>
  <script>
  const hamburgerBtn = document.getElementById('hamburger-btn');
  const sideMenu = document.getElementById('side-menu');
  const closeMenu = document.getElementById('close-menu');
  const overlay = document.getElementById('menu-overlay');

  hamburgerBtn.addEventListener('click', function() {
    sideMenu.classList.add('show');
    overlay.classList.add('show');
  });

  closeMenu.addEventListener('click', function() {
    sideMenu.classList.remove('show');
    overlay.classList.remove('show');
  });

  overlay.addEventListener('click', function() {
    sideMenu.classList.remove('show');
    overlay.classList.remove('show');
  });

  // ปิดด้วย esc
  document.addEventListener('keydown', function(e) {
    if (e.key === "Escape") {
      sideMenu.classList.remove('show');
      overlay.classList.remove('show');
    }
  });
</script>
</body>
</html>
