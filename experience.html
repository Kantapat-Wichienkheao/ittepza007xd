<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ประสบการณ์และทักษะ | นายกันตพัฒน์ วิเชียรเขียว</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
  <span class="logo">Portfolio</span>
  <!-- ปุ่ม hamburger ใช้รูปภาพที่คุณเตรียมไว้ -->
  <button class="hamburger" id="hamburger-btn">
    <img src="IMG/hamburger-icon.png" alt="เมนู" class="hamburger-img">
  </button>
</header>
  <main class="container exp-container">
    <h2 class="section-title exp-title">ประสบการณ์และทักษะ</h2>
    <div class="exp-table-wrap">
      <img src="IMG/education-table.png" alt="ตารางการศึกษา" class="exp-table-img">
    </div>
    <div class="skills-section">
      <h3 class="skills-head">Hard Skills</h3>
      <div class="hard-skills-list">
        <div class="hard-skill-item">
          <img src="IMG/python-logo.png" alt="Python" class="hard-skill-img">
          <div class="hard-skill-label">Python</div>
        </div>
        <div class="hard-skill-item">
          <img src="IMG/premiere-logo.png" alt="Premiere Pro" class="hard-skill-img">
          <div class="hard-skill-label">Premiere Pro</div>
        </div>
        <div class="hard-skill-item">
          <img src="IMG/capcut-logo.png" alt="CapCut" class="hard-skill-img">
          <div class="hard-skill-label">CapCut</div>
        </div>
      </div>
      <h3 class="skills-head soft-head">Soft Skills</h3>
      <ul class="soft-skills-list">
        <li>สามารถทำงานเป็นทีมได้</li>
        <li>เป็นผู้ตามและผู้สนับสนุนที่ดี</li>
      </ul>
    </div>
    <!-- ประสบการณ์ทำงาน (ถ้ามี) สามารถเติมส่วนนี้ได้ -->
  </main>
  <script>
  document.getElementById('hamburger-btn').addEventListener('click', function() {
    window.location.href = "menu.html"; // ไปหน้ารายการเมนู (menu.html)
  });
</script>
</body>
</html>
