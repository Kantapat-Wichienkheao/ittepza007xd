<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ประสบการณ์และทักษะ - Kantapat</title>
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>ประสบการณ์และทักษะ</h1>

    <section class="education">
      <h2>ประวัติการศึกษา</h2>
      <img src="school-timeline.jpg" alt="ตารางโรงเรียนที่เคยเรียนมา">
    </section>

    <section class="skills">
      <h2>Hard Skills</h2>
      <div class="skill-grid">
        <div class="skill-card">
          <img src="python.jpg" alt="Python">
          <p>Python</p>
        </div>
        <div class="skill-card">
          <img src="premierepro.jpg" alt="Premiere Pro">
          <p>Premiere Pro</p>
        </div>
        <div class="skill-card">
          <img src="capcut.jpg" alt="CapCut">
          <p>CapCut</p>
        </div>
      </div>

      <h2>Soft Skills</h2>
      <ul class="soft-skills">
        <li>สามารถทำงานเป็นทีมได้</li>
        <li>เป็นผู้ตามและผู้สนับสนุนที่ดี</li>
      </ul>
    </section>
  </main>
</body>
</html>
